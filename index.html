<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body class="bg-[#e8e8e8] flex justify-center items-center h-screen">
    <div
      class="w-[1000px] h-[1000px] bg-gradient-to-r from-[#94a3c2] to-[#596888] fixed rounded-full -left-40 -bottom-52"
    ></div>
    <div
      class="max-w-7xl w-3/4 h-[600px] bg-[rgba(255,255,255,.1)] backdrop-blur-xl flex justify-center rounded-3xl border-white border-4"
    >
      <form class="w-3/4 h-full flex justify-center items-center flex-col">
        <h1 class="text-5xl font-bold text-white mb-16">Welocme</h1>
        <div class="flex flex-col gap-2 mb-8 w-full md:w-1/2">
          <label class="font-bold text-white">UserName</label>
          <input
            class="border-2 border-white rounded-xl bg-transparent outline-none px-2 py-1 text-white"
            type="text"
          />
        </div>
        <div class="flex flex-col gap-2 mb-8 w-full md:w-1/2">
          <label class="font-bold text-white">Password </label>
          <input
            class="border-2 border-white rounded-xl bg-transparent outline-none px-2 py-1 text-white"
            type="text"
          />
        </div>
        <div class="w-full md:w-1/2">
          <button class="bg-white w-full rounded-xl py-1 font-semibold mb-8">
            Login
          </button>
        </div>
        <div>
          <a class="text-white font-semibold text-xl" href="#"
            >Create Your New Account</a
          >
        </div>
      </form>
      <div
        class="w-1/4 hidden md:flex justify-center items-center bg-white rounded-r-2xl"
      >
        <img class="w-full" src="./img/login.jpg" alt="login image" />
      </div>
    </div>
  </body>
</html>
